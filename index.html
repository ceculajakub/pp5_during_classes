<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        
        <form onSubmit="saveData(event)" id="myForm">
            <h1>Form</h1>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="NIP">NIP</label>
                <input type="text" class="form-control" id="nip" placeholder="Enter NIP" name="nip" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Enter street" name="street" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" placeholder="Enter comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select multiple class="form-control" id="industry" name="industry">
                    <option>IT</option>
                    <option>Energy</option>
                    <option>Engineering</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="active">Active</label>
                <input type="checkbox" class="form-check-label" id="active" name="active">
            </div>
            <button onclick="fillData(event)" type="button" name="fill-btn" id="fill-btn" class="btn btn-primary mb-2">Fill with my data</button>
            <button type="submit" id="submit-btn" name="submit" class="btn btn-primary mb-2">Send</button>
        </form>
        <script src="script.js" async defer></script>
    </body>
</html>
